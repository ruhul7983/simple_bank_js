<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="container mx-auto text-center">
        <h1 class="text-4xl font-black">Let's Get Some <span class="text-blue-700">Money!!!</span></h1>
        <div class="flex flex-col lg:flex-row justify-between mt-10">
            <div class="pl-2 pr-48 py-8 bg-green-500 rounded-lg mb-5 mx-3 flex-1">
                <h1 class="text-left text-2xl text-white ">Deposit</h1>
                <h1 class="text-2xl text-white text-left">Balance: $<span id="deposit"></span></h1>
            </div>
            <div class="pl-2 pr-48 py-8 bg-amber-500 rounded-lg mb-5 mx-3 flex-1">
                <h1 class="text-left text-2xl text-white ">Withdraw</h1>
                <h1 class="text-2xl text-left text-white">Balance: $<span id="withdraw"></span></h1>
            </div>
            <div class="pl-2 pr-48 py-8 bg-purple-500 rounded-lg mb-5 mx-3 flex-1">
                <h1 class="text-left text-2xl text-white ">Current Balance</h1>
                <h1 class="text-2xl text-left text-white">Balance: $<span id="balance">1250</span></h1>
            </div>
        </div>

        <div class="flex justify-between gap-x-6" >
            <div class="bg-[#e879f9] pl-4 text-left rounded-lg py-8 flex-1">
                <h1 class="text-left text-2xl text-white font-semibold">Please Enter Deposit Amount</h1>
                <input class="block my-3 py-3 pr-40 pl-1 rounded" type="text" name="" id="deposit-amount" placeholder="Enter amount to deposit">
                <button onclick="deposit()"
                    class="py-6 px-7 bg-[#d97706] hover:bg-red-600 font-bold text-white mb-6 rounded-md">Deposit</button>

            </div>
            <div class="bg-[#38bdf8] pl-4 text-left rounded-lg py-8 flex-1">
                <h1 class="text-left text-2xl text-white font-semibold">Please Enter Withdraw Amount</h1>
                <input class="block my-3 py-3 pr-40 pl-1 rounded" type="text" name="" id="withdraw-amount" placeholder="Enter amount to deposit">
                <button onclick="withdraw()"
                    class="py-6 px-7 bg-[#d97706] hover:bg-red-600 font-bold text-white mb-6 rounded-md">Withdraw</button>
            </div>
        </div>

    </main>
    <script src="js/bank.js"></script>
</body>

</html>
