<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl text-center my-5 font-bold">Welcome to <span class="text-blue-600">Banking System</span></h1>
    <main class="text-center container mx-auto">
        <div class="bg-[#dbeafe]">
            <h1 class="text-2xl font-bold  py-8">Please Login Here</h1>
            <input class="w-3/6 mb-2 p-4" type="email" name="" id="email-input" placeholder="example@gmail.com">
            <br>
            <input class="w-3/6 mb-5 p-4" type="password" name="" id="password-input" placeholder="Enter your password">
            <br>
            <button onclick="login()" class="py-6 px-7 bg-[#d97706] hover:bg-green-600 font-bold text-white mb-6 rounded-md">Login</button>

        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
